<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <title>Contactez-moi</title>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h1>Me contacter</h1>
            <!-- L'attribut netlify, permet de recevoir les infos du formulaire par email -->
            <form method="POST" name="contactForm" netlify data-netlify-recaptcha="true" data-netlify="true">
                <div>
                    <label for="lastname">Votre nom:</label><br>
                    <input type="text" name="nom" id="lastname" placeholder="Tapez votre nom ici." class="input__width" required>
                </div>

                <div>
                    <label for="email">Votre email:</label><br>
                    <input type="email" name="email" id="email" placeholder="Tapez votre email ici." class="input__width" required>
                </div>

                <!-- <div>
                    <label for="password">Votre mot de passe:</label><br>
                    <input type="password" name="motdepasse" id="password" placeholder="Tapez votre mot de passe ici" class="input__width" minlength="8" required>
                </div> -->

                <div>
                    <input type="checkbox" name="" id="privacypolicy" required>
                    <label for="privacypolicy">J'approuve la politique de confidentialité de ce blog</label>
                </div>

                <div>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Tapez votre message ici" required></textarea>
                </div>

                <!-- Liste déroulante dans un formulaire -->
                <!-- <div>
                    <label for="car">Ma voiture</label>
                    <select name="voiture" id="car">
                        <option value="renault">Renault</option>
                        <option value="opel">Opel</option>
                    </select>
                </div> -->
                <!-- Ajout du recaptcha -->
                <div data-netlify-recaptcha="true"></div>

                <div>
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </div>
    </section>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="#" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">© 2022 Blog edi.pme</span>
        </div>
