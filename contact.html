<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <h1>Me contacter</h1>
    <!-- L'attribut netlify, permet de recevoir les infos du formulaire par email -->
    <form method="POST" name="contactForm" netlify>
        <div>
            <label for="lastname">Votre nom:</label><br>
            <input type="text" name="nom" id="lastname" placeholder="Tapez votre nom ici" class="input__width" required>
        </div>

        <div>
            <label for="password">Votre mot de passe:</label><br>
            <input type="password" name="motdepasse" id="password" placeholder="Tapez votre mot de passe ici" class="input__width" minlength="8" required>
        </div>

        <div>
            <input type="checkbox" name="" id="privacypolicy" required>
            <label for="privacypolicy">J'approuve la politique de confidentialité de ce blog</label>
        </div>

        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Tapez votre message ici" required></textarea>
        </div>

        <!-- Liste déroulante dans un formulaire -->
        <div>
            <label for="car">Ma voiture</label>
            <select name="voiture" id="car">
                <option value="renault">Renault</option>
                <option value="opel">Opel</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Envoyer">
        </div>
    </form>
</body>
</html>
